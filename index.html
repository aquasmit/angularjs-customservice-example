<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<meta charset="UTF-8">

</head>
<body ng-controller="myAppController as vm">
<table cellpadding="5" width="200">
	<tr>
		<td>Input String:</td>
		<td><input type="text" ng-model="vm.input"></td>
	</tr>
	<tr>
		<td>Output:</td>
		<td>{{vm.output}}</td>
	</tr>
	<tr>
		<td colspan="2">
			<button type="button" ng-click="vm.transformString();">Pricess Input String</button>		
		</td>
	</tr>
</table>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="controller.js"></script>
<script type="text/javascript" src="customService.js"></script>

</body>
</html>
